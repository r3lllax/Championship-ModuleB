<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Админ-панель</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f6f8;
    }

    header {
      background: #2c3e50;
      color: #ffffff;
      padding: 15px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    .container {
      display: flex;
      min-height: calc(100vh - 60px);
    }

    nav {
      width: 220px;
      background: #34495e;
    }

    nav a {
      display: block;
      padding: 12px 16px;
      color: #ecf0f1;
      text-decoration: none;
      border-bottom: 1px solid #2c3e50;
    }

    nav a:hover {
      background: #2c3e50;
    }

    main {
      flex: 1;
      padding: 20px;
    }

    .card {
      background: #ffffff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f6f8;
    }

    .card {
      background: #ffffff;
      padding: 20px;
      max-width: 700px;
      margin: 30px auto;
      border-radius: 6px;
    }

    h2 {
      margin-top: 0;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    .error input,
    .error textarea {
      border: 1px solid #e74c3c;
    }

    .error-message {
      margin-top: 4px;
      font-size: 12px;
      color: #e74c3c;
    }

    button {
      padding: 10px 16px;
      border: none;
      background: #3498db;
      color: #ffffff;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>Админ-панель</h1>
</header>

<div class="container">
  <nav>
    <a href="courses.html">Курсы</a>
    <a href="lessons.html">Уроки</a>
    <a href="students.html">Студенты</a>
    <a href="login.html">Выход</a>
  </nav>

  <main>
    <div class="card">
  <h2>Создание / редактирование курса</h2>

  <form method="post" enctype="multipart/form-data">

    <div class="form-group error">
      <label>Название курса *</label>
      <input type="text" maxlength="30">
      <div class="error-message">
        Название обязательно, не более 30 символов
      </div>
    </div>

    <div class="form-group">
      <label>Описание курса</label>
      <textarea maxlength="100"></textarea>
    </div>

    <div class="form-group error">
      <label>Продолжительность (часы) *</label>
      <input type="number" max="10">
      <div class="error-message">
        Целое число, не более 10
      </div>
    </div>

    <div class="form-group error">
      <label>Цена *</label>
      <input type="text" placeholder="100.00">
      <div class="error-message">
        Формат xx.xx, минимум 100
      </div>
    </div>

    <div class="form-group error">
      <label>Дата начала *</label>
      <input type="text" placeholder="дд-мм-гггг">
      <div class="error-message">
        Неверный формат даты
      </div>
    </div>

    <div class="form-group error">
      <label>Дата окончания *</label>
      <input type="text" placeholder="дд-мм-гггг">
      <div class="error-message">
        Неверный формат даты
      </div>
    </div>

    <div class="form-group error">
      <label>Обложка курса (JPG, до 2000 Кб) *</label>
      <input type="file" accept="image/jpeg">
      <div class="error-message">
        Требуется JPG/JPEG изображение
      </div>
    </div>

    <button type="submit">Сохранить курс</button>
  </form>
</div>
  </main>
</div>

</body>
</html>
