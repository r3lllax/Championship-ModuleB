<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Админ-панель</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f6f8;
    }

    header {
      background: #2c3e50;
      color: #ffffff;
      padding: 15px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    .container {
      display: flex;
      min-height: calc(100vh - 60px);
    }

    nav {
      width: 220px;
      background: #34495e;
    }

    nav a {
      display: block;
      padding: 12px 16px;
      color: #ecf0f1;
      text-decoration: none;
      border-bottom: 1px solid #2c3e50;
    }

    nav a:hover {
      background: #2c3e50;
    }

    main {
      flex: 1;
      padding: 20px;
    }

    .card {
      background: #ffffff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }


    .certificate {
      width: 800px;
      height: 600px;
      padding: 40px;
      background: #fff url('certificate-bg.png') no-repeat center center;
      background-size: cover;
      border: 4px solid #2c3e50;
      box-sizing: border-box;
      text-align: center;
      position: relative;
    }

    .certificate h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .certificate .student-name {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .certificate .course-name {
      font-size: 24px;
      margin-bottom: 15px;
    }

    .certificate .date {
      position: absolute;
      bottom: 40px;
      left: 40px;
      font-size: 16px;
    }

    .certificate .number {
      position: absolute;
      bottom: 40px;
      right: 40px;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <h1>Админ-панель</h1>
</header>

<div class="container">
  <nav>
    <a href="courses.html">Курсы</a>
    <a href="lessons.html">Уроки</a>
    <a href="students.html">Студенты</a>
    <a href="login.html">Выход</a>
  </nav>

  <main>
    
    <div class="certificate">
    <h1>Сертификат</h1>
    <div class="student-name">Иван Иванов</div>
    <div class="course-name">Frontend-разработка</div>
    <div>успешно завершил курс</div>

    <div class="date">Дата: 20-01-2026</div>
    <div class="number">№: ABCDEF123451</div>
    </div>
  </main>
</div>

</body>
</html>
